<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>s</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1>Sistema</h1>
        <p>Registro de articulo</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form action="" class="col-4">
                <div class="form-group">
                    <label for="numero">codigo</label>
                    <input type="number" placeholder="-----" id="codigo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="name" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sueldo">precio</label>
                    <input type="number" placeholder="$0" id="precio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sueldo">cantidad</label>
                    <input type="number" id="cantidad" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sueldo">descripcion</label>
                    <input type="text" id="descripcion" class="form-control">
                </div>
                <button type="button" id="agregar" class="btn btn-primary">Agregar</button>

                <table class="table col-8" id="tabla">
                    <thead>
                        <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">precio</th>
                            <th scope="col">cantidad</th>
                            <th scope="col">descripcion</th>
                        </tr>
                    </thead>
                </table>
            </form>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
